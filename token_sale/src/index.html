<!DOCTYPE html>
<style>
    .center-block {
        display: table;  /* Instead of display:block */
        margin-left: auto;
        margin-right: auto;
    }
</style>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>DApp Token ICO Sale</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Dapp Token ICO Sale</h1>
                    <hr/>
                    <br/>
                </div>
            </div>
            <div id="loader">
                <p class="text-center">Loading...</p>
            </div>
            <div id="content" class="text-center" style="display:none;">
                <p>
                    Introducing "Dapp Token" (DAPP)!
                    Token price is <span class="token-price"></span> Ether. You currently have
                    <span class="dapp-balance"></span> &nbsp;DAPP
                </p>
                <br/>
                <form onsubmit="App.buyTokens(); return false;" id="token_form" role="form">
                    <div class="form-group mb-3 col-lg-4 center-block">
                        <input type="number" class="form-control" id="numberOfTokens" value="1" min="1" pattern="[0-9]">
                    </div>
                    <button class="btn btn-outline-secondary" type="submit">Buy Tokens</button>
                </form>
                <br/>
                <div class="progress mx-auto col-lg-4">
                    <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
                <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens-sold</p>
                <p id="accountAddress"></p>
            </div>
        </div>

        <script>  
        $(document).ready(function() {
            $("#token_form").submit(function(e) {
                e.preventDefault();
            });
        });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
